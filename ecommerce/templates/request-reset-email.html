{% extends './base.html' %}
{% block title %}Reset Password{% endblock title %}
{% block content %}




<div class="card bg-light p-5">

    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>
    {% endfor %}

    <h2 class="text-dark "><strong>Request a reset Link</strong></h2>

    <form action="/auth/request-reset-email/" method="post"> {% csrf_token %}
        <br>
       <label for="email">Email</label>
        <div class="form-group">
            <input type="Email" class="form_control p-2" id="email" name="email" required>
        </div>

        {% comment %} <label for="email">Email</label>
        <div class="form-group">
            <input type="email" class="form_control p-2" id="email" name="email" required>
        </div>  {% endcomment %}
        
        
    
          
    
        <br>
        
        <button type="submit" class="btn btn-dark p-2 m-1">Submit</button>
        <br>
    
         <a href="/">Go Back</a>
        <br>
</div>




{% endblock content %}
