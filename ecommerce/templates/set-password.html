{% extends './base.html' %}
{% block title %}Set Password{% endblock title %}
{% block content %}




<div class="card bg-light p-5">

    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>

    {% endfor %}

  
    <h2 class="text-dark "><strong>Set new Password</strong></h2>
    <form action="{% url 'set-password' uidb64=uidb64 token=token %}" method="post">{% csrf_token %}

        <br>
       <label for="username">Password</label>
        <div class="form-group">
            <input type="Password" class="form_control " id="Pass1" name="pass1" required>
        </div>
        <label for="username"> Confirm Password</label>
        <div class="form-group">
            <input type="Password" class="form_control " id="Pass2" name="pass2" required>
        </div>
        <br>
        <br>

        <br>
        
        <button type="submit" class="btn btn-success">Submit</button>
        <br>
    
        <a href='/auth/login/'>Go Back</a>
        <br>


</div>




{% endblock content %}
