{% extends './base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}




<div class="card bg-light p-5">

    {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>
    {% endfor %}

    <h2 class="text-dark "><strong>Login</strong></h2>

    <form action="/auth/login/" method="post"> {% csrf_token %}
        <br>
       <label for="username">Username</label>
        <div class="form-group">
            <input type="text" class="form_control p-2" id="username" name="username" required>
        </div>

        {% comment %} <label for="email">Email</label>
        <div class="form-group">
            <input type="email" class="form_control p-2" id="email" name="email" required>
        </div>  {% endcomment %}
        
        
    
        <label for="pass1">Password</label>
        <div class="form-group">
            <input type="password" class="form_control p-2" id="pass1" name="pass1" required>
        </div>  
    
        <br>
        
        <button type="submit" class="btn btn-dark p-2 m-1">Login</button>

        <br>
    
      <span>Forget Paswword <a href="/auth/request-reset-email/">Reset</a></span>
        <br>
        <br>
    
        New User? <a href="/auth/signup/">Signup</a>
        <br>
</div>




{% endblock content %}
